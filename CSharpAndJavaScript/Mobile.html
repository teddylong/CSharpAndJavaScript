<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mobile Task</title>
    <link rel="stylesheet" type="text/css" href="jQueryEasy/easyui.css">
    <link rel="stylesheet" type="text/css" href="jQueryEasy/icon.css">
    <link rel="stylesheet" type="text/css" href="jQueryEasy/demo.css">
    <script type="text/javascript" src="jQueryEasy/jquery.min.js"></script>
    <script type="text/javascript" src="jQueryEasy/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="jQueryEasy/Mobile.js"></script>
    <script type="text/javascript">
        
    </script>
</head>
<body>
    <div id="WholeDiv" style="margin-left:auto;margin-right:auto;width:1400px">
        <div class="easyui-layout" style="width:1300px;height:880px;">
            <div data-options="region:'north'" style="height:50px"></div>
            <!--<div data-options="region:'south',split:true" style="height:50px;"></div>-->
            <!--<div data-options="region:'east',split:true" title="East" style="width:100px;"></div>-->
            <div data-options="region:'west',split:true" title="Prepare" style="width:200px;">
                <div style="margin-top:15px; margin-left:auto;margin-right:auto;width:160px;">
                    <label>Dep:</label>
                    <select class="easyui-combobox" name="state" style="width:100px;" data-options="onSelect: function(rec){var url = 'Data.ashx?type=GetJobList&depName=' + rec.value; $('#JobListCombo').combobox('reload', url);$('#JobListCombo').combobox('setValue','');}">
                        <option value="Flight">Flight</option>
                        <option value="Hotel">Hotel</option>
                        <option value="Car">Car</option>
                        <option value="Corp">Corp</option>
                        <option value="NB">NB</option>
                        <option value="Vacations">Vacations</option>
                        <option value="PF">PF</option>
                        <option value="YOU">YOU</option>
                        <option value="Cruise">Cruise</option>
                        <option value="Intl">Intl</option>
                        <option value="TTD">TTD</option>
                        <option value="Taocan">Taocan</option>
                        <option value="Train">Train</option>
                        <option value="HT">HT</option>
                    </select>
                    <br /><br /><br /><br />
                    <label>Job List:</label>
                    <br /><br />
                    <input class="easyui-combobox" id="JobListCombo" style="width:150px;" name="joblist" data-options="url: 'Data.ashx?type=GetJobList',valueField: 'JobName',textField: 'JobName',panelWidth: 350,panelHeight: 'auto',formatter: formatItem" />
                </div>
            </div>
            <div data-options="region:'center',title:'Mobile Task'">
                <div id="AddPanel" style="margin-left:12px;margin-top:20px;height:50px;">
                    <a href="#" id="addBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add'">Add</a>
                    <br /><br />
                    <label>There is no task, click 'Add' button to create one.</label>
                </div>
                <br/><br />
                <div id="TaskPanel" style="margin-left:50px;margin-right:10px;">
                    <div class="easyui-panel" title="First Step: (Define Name and Test URL)"
                          data-options="iconCls:'icon-tip',collapsible:true,minimizable:false,maximizable:false,closable:false"
                          style="width:1000px;height:230px;padding:5px;">
                        <div style="margin-left:10px;margin-top:10px;">
                            <label style="font-size:13px;">Task Name:</label>
                            <div style="float:right; width:250px;height:120px;margin-right:40px;">
                                <label style="font-size:13px;">Task Desc:</label>
                                <br />
                                <textarea style="margin-top:5px;width:230px;height:105px;border-radius:5px;border:1px solid #95B8E7;"
                                          placeholder="Describe your task..." cols="50" rows="4"></textarea>
                            </div>
                            <br/>
                            <input class="textbox" style="margin-top:5px;width:200px;height:25px;text-wrap:normal" />
                            <br /><br />
                            
                            <label style="font-size:13px;">Testing URL:</label>
                            <br />
                            <input class="textbox" style="margin-top:5px;width:350px;height:25px;" />
                            <br /><br />
                            <label style="font-size:13px;">APP Upload:</label>
                            <br />
                            <input class="textbox" style="margin-top:5px;width:350px;height:25px;" />
                        </div>
                    </div>
                    <br />
                    <div class="easyui-panel"  title="Second Step: (Choose Test Type)"
                         data-options="iconCls:'icon-tip',collapsible:true,minimizable:false,maximizable:false,closable:false"
                         style="width:1000px; height:170px;padding:5px;">
                        <div style="float:right;margin-top:10px; margin-right:200px;width:300px;height:110px;">
                            <h2 id="typeDetailTitle"></h2>
                            <h4 id="typeDetailText"></h4>
                        </div>
                        <div id="cc" style="padding:10px;">
                            <input type="radio" name="type" value="Test Type 1"><div style="margin-top:-16px;margin-left:22px;">Test Type 1</div><br/>
                            <input type="radio" name="type" value="Test Type 2"><div style="margin-top:-16px;margin-left:22px;">Test Type 2</div><br />
                            <input type="radio" name="type" value="Test Type 3"><div style="margin-top:-16px;margin-left:22px;">Test Type 3</div><br />
                                
                        </div>
                    </div>
                    <br />
                    <div class="easyui-panel" title="Third Step: (Choose Test Device)"
                         data-options="iconCls:'icon-tip',collapsible:true,minimizable:false,maximizable:false,closable:false"
                         style="width:1000px;height:230px;padding:5px;">
                        <div class="phoneDiv" style="margin-top:10px;margin-left:10px;padding:10px; float:left">
                            <img src="images/HTC.png" alt="HTC WildFire: Android 4.0" height="128" />
                            <div style="margin-left:20px;">HTC</div>
                     
                        </div>
                        <div class="phoneDiv" style="margin-top:10px;margin-left:10px; padding:10px;float:left">
                            <img src="images/SamSung.png" alt="SamSung S3: Android 4.2" height="128" />
                            <div style="margin-left:5px;">SamSung</div>
     
                        </div>
                        <div class="phoneDiv" style="margin-top:10px;margin-left:10px;padding:10px; float:left">
                            <img src="images/Xiaomi.png" alt="Xiao Mi 2: Android 4.4" height="128" />
                            <div style="margin-left:7px;">Xiao MI</div>
                            
                        </div>
                        <div class="phoneDetailDiv" style="font-size:13px;font-weight:bold; margin-top:25px;margin-right:350px; float:right">
                            <div id="phoneDetailText">
                               
                            </div>
                        </div>
                        <!--<div class="phoneDiv" style="margin-top:15px;float:left;margin-left:-16px;">
                            <img src="images/iphone.png" alt="iPhone" />
                        </div>-->
                    </div>
                    <div style="position:absolute;right:30px; bottom:10px;">
                        <a href="#" class="easyui-linkbutton" id="SubmitBtn" data-options="iconCls:'icon-ok'">Sumbit</a>
                        <a href="#" class="easyui-linkbutton" id="CancelBtn" style="margin-left:15px;" data-options="iconCls:'icon-cancel'">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
